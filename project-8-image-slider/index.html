<!DOCTYPE html>
<html>
	<head>
		<title>Image Slider</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid bg-light w-100">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><a class="text-decoration-none" href="https://brudevin.github.io/home">BruDevin</a></header>
  </div>
		<div class="slide-container">
		<span id="slider-image-1"></span>
		<span id="slider-image-2"></span>
		<span id="slider-image-3"></span>
			<div class="image-container">
				<img src="1.jpg" class="slider-image">
				<img src="2.jpg" class="slider-image">
				<img src="3.jpg" class="slider-image">
			</div>
			<div class="button-container">
				<a href="#slider-image-1" class="slider-button"></a>
				<a href="#slider-image-2" class="slider-button"></a>
				<a href="#slider-image-3" class="slider-button"></a>
			</div>
		</div>
	</body>
</html>
