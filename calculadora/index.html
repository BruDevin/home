<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <span class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><a class="text-decoration-none" href="https://brudevin.github.io/home">BruDevin</a></header>
    </span>
    <div class = "justify-content-center calculator">
        <div class = "input" id = "input"></div>
        <div class = "buttons">
            <div class = "operators">
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
            </div>
            <div class = "leftPanel">
                <div class = "numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class = "numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class = "numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class = "numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id = "clear">C</div>
                </div>
            </div>
            <div class = "equal" id = "result">=</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
